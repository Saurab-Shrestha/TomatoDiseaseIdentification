
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafCheck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="https://demo.themesberg.com/leaf/assets/img/brand/primary.svg">
</head>
<body class="bg-light">
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container flex justify">
        <a href="http://localhost:5001/" class="navbar-brand">
            <!-- <img src="/examples/images/logo.svg" height="28" alt="CoolBrand"> -->
            <img src="https://demo.themesberg.com/leaf/assets/img/brand/primary.svg" alt="" height="28" alt="LeafCheck">
            LeafCheck
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto">
                <a href="http://localhost:5001/#disease" class="btn btn-outline-success shadow-sm d-sm d-block">Check Disease</a>
            </div>
        </div>
    </div>
</nav>
<!-- Navbar end -->
<div class="container">
    {% block content %}
    {% endblock content %}
    
</div>

    <!-- Footer -->
    <footer id="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-2 col-sm-12 col-xs-12">
                    <h3>Let's Get In Touch!</h3>
                    <p>Find the disease in your plants.</p>
                </div>
            </div>
        </div>
    
    </footer>
    

    <!-- Javascript -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    

</html>
